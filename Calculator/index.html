<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        <div id="error-message"></div>
      </div>
      <button data-all-clear class="span-double">C</button>
      <button data-delete class="gray">&#x2190</button>
      <button data-operation class="orange">รท</button>
      <button data-number class="gray">1</button>
      <button data-number class="gray">2</button>
      <button data-number class="gray">3</button>
      <button data-operation class="orange">ร</button>
      <button data-number class="gray">4</button>
      <button data-number class="gray">5</button>
      <button data-number class="gray">6</button>
      <button data-operation class="orange">-</button>
      <button data-number class="gray">7</button>
      <button data-number class="gray">8</button>
      <button data-number class="gray">9</button>
      <button data-operation class="orange">+</button>
      <button data-number class="gray">.</button>
      <button data-number class="span-double">0</button>
      <button data-equals class="orange">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
